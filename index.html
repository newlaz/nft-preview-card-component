<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <section class="main__image-container">
      <img src="./images/image-equilibrium.jpg" alt="nft image" class="main__image">
      <div class="main__hover">
        <img src="images/icon-view.svg" alt="eye icon" class="main__image--hover">
      </div>
    </section>
    <section class="main__text">
      <h1 class="main__title main__paragraph--hover">Equilibrium #3429</h1>
      <p class="main__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </section>
    <section class="main__details">
      <p class="main__cost"><img class="main__cost-icon" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="main__time"><img src="images/icon-clock.svg" alt="" class="main__time-icon"> 3 days left</p>
    </section>
    <hr class="main__separator">
    <section class="main__creator">
      <img class="main__creator-image" src="images/image-avatar.png" alt="creator image">
      <p class="main__paragraph">Creation of <span class="main__paragraph--bold main__paragraph--hover">Jules Wyvern</span></p>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="footer__link" href="https://www.linkedin.com/in/bryanlazodev/">Bryan Lazo</a>.
    </p>
  </footer>
</body>

</html>
